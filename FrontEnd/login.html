<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li>login</li>
          <li>
            <img
              src="./assets/icons/instagram.png"
              alt="Instagram"
              class="instagram"
            />
          </li>
        </ul>
      </nav>
    </header>
    <section id="formLogIn">
      <h2>Log in</h2>
      <form method="post" id="form">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" required />
        <p class="incorrect hidden_incorrect">
          Mot de passe ou email incorrect
        </p>
        <input type="submit" value="Se connecter" id="btn_submit" />
      </form>
      <div class="motDePasseOublie">
        <a href="#">Mot de passe oublié</a>
      </div>
    </section>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="./login.js"></script>
  </body>
</html>
